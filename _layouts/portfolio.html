<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

  <style>

    .container_portfolio {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 4rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      text-align: left;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 2rem;
      color: #000000;
    }
    h2 {
      color: #161616;
    }


    p, ul, li {
      font-size: 1.3rem;
      line-height: 2rem;
      color: #000000;
      margin-bottom: 1rem;
    }

    strong {
      color: #5e60ce;
    }
    .container a {
      color: #c5924f;
      text-decoration: none;
    }

    .container a:hover {
      text-decoration: underline;
    }

  </style>
</head>

<body>

<div id="vanta-bg"></div>

{% include navbar.html %}

<div class="container_portfolio">
  <h1>{{ page.title }}</h1>
  {{ content }}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
<script>
VANTA.CELLS({
  el: "#vanta-bg",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  color1: 0xd2d2d2,
  color2: 0x0387f2
})
</script>

</body>
</html>
