<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

  <style>

    .container_portfolio {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 4rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      text-align: left;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 2rem;
      color: #000000;
    }
    h2 {
      color: #161616;
    }


    p, ul, li {
      font-size: 1.3rem;
      line-height: 2rem;
      color: #000000;
      margin-bottom: 1rem;
    }

    strong {
      color: #5e60ce;
    }
    .container a {
      color: #c5924f;
      text-decoration: none;
    }

    .container a:hover {
      text-decoration: underline;
    }

  </style>
</head>

<body>

<div id="vanta-bg"></div>

{% include navbar.html %}

<div class="container_portfolio">
  <h1>{{ page.title }}</h1>
  {{ content }}
</div>

<script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (typeof VANTA !== 'undefined' && document.getElementById('vanta-bg')) {
        // prevent double-init if layout is re-used
        if (window.__vanta) { try { window.__vanta.destroy(); } catch (e) {} }
        window.__vanta = VANTA.NET({
          el: "#vanta-bg",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          // optional tuning:
          // color: 0x00ffff,
          // backgroundColor: 0x000000,
          // points: 10.0,
          // maxDistance: 20.0,
          // spacing: 15.0
        });
      }
    });
</script>

</body>
</html>
