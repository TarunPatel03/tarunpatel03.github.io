<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

  <style>
    /* keep the exact design; just make the blue CELLS bg behave correctly */
    html, body { height: 100%; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #000; /* fallback while Vanta loads */
      overflow-x: hidden;
    }

    /* Vanta background layer */
    #vanta-bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;           /* behind the content card */
      pointer-events: none; /* keep UI clickable */
    }

    /* make sure navbar is above the background */
    nav { position: sticky; top: 0; z-index: 2; }

    .container_portfolio {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 4rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      text-align: left;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 2rem;
      color: #000000;
    }
    h2 { color: #161616; }

    p, ul, li {
      font-size: 1.3rem;
      line-height: 2rem;
      color: #000000;
      margin-bottom: 1rem;
    }

    strong { color: #5e60ce; }

    /* target links inside the portfolio card */
    .container_portfolio a {
      color: #c5924f;
      text-decoration: none;
    }
    .container_portfolio a:hover { text-decoration: underline; }
  </style>
</head>

<body>
  <div id="vanta-bg" aria-hidden="true"></div>

  {% include navbar.html %}

  <div class="container_portfolio">
    <h1>{{ page.title }}</h1>
    {{ content }}
  </div>

  <!-- three.js before Vanta -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
  <script>
    (function () {
      function destroyVanta() {
        if (window.__vanta) { try { window.__vanta.destroy(); } catch(e){} }
        window.__vanta = null;
      }
      function initVanta() {
        if (!window.VANTA) return;
        destroyVanta();
        window.__vanta = VANTA.CELLS({
          el: "#vanta-bg",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color1: 0xd2d2d2,  /* light grey/blue */
          color2: 0x0387f2   /* electric blue */
        });
      }

      // initial load
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initVanta);
      } else { initVanta(); }

      // handle back/forward cache so bg always shows
      window.addEventListener('pageshow', function (e) { if (e.persisted) initVanta(); });
      window.addEventListener('pagehide', destroyVanta);
    })();
  </script>
</body>
</html>
