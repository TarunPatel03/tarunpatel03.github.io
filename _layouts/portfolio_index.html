<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | Tarun Himanshu Patel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Outfit:wght@300;600;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}" />

  <style>
    :root { --accent:#ffaa00; }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #eee;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
    }

    /* Vanta background layer */
    #vanta-bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;               /* behind content */
      pointer-events: none;     /* keep UI clickable */
    }

    /* Content above Vanta */
    .container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 4rem auto;
      padding: 0 1.25rem;
      text-align: center;
    }

    h1 {
      font-family: 'Outfit', sans-serif;
      font-size: clamp(2rem, 4vw, 3rem);
      color: #fff;
      letter-spacing: .5px;
      margin: 0 0 1.25rem 0;
      text-shadow: 0 2px 6px rgba(0,0,0,.5);
      animation: fadeInDown .8s ease-out both;
    }

    .project-stack {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
      align-items: stretch;
    }

    .project-card {
      background: rgba(0,0,0,.45);
      border-left: 6px solid #03a9f4;
      border-radius: 10px;
      padding: 1rem 1.25rem;
      color: #fff;
      text-align: left;
      box-shadow: 0 6px 18px rgba(0,0,0,.35);
      transition: transform .2s ease, background-color .2s ease, box-shadow .2s ease;
    }
    .project-card:hover {
      background: rgba(0,0,0,.65);
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(0,0,0,.45);
    }

    .project-card a {
      color: #fff;
      text-decoration: none;
      font-size: 1.15rem;
      font-weight: 600;
      display: block;
    }
    .project-card a:hover { color: #ddd; }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>

  <!-- Vanta background -->
  <div id="vanta-bg" aria-hidden="true"></div>

  {% include navbar.html %}

  <div class="container">
    <h1>Portfolio</h1>

    <div class="project-stack">
      {% for project in site.portfolio %}
        <div class="project-card">
          <a href="{{ project.url | relative_url }}">{{ project.title }}</a>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Scripts: three.js before vanta -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (window.VANTA && document.getElementById('vanta-bg')) {
        // destroy guard (if layout re-used / instant navigation)
        if (window.__vanta) { try { window.__vanta.destroy(); } catch(e){} }
        window.__vanta = VANTA.NET({
          el: "#vanta-bg",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          // Optional theme:
           //color: 0x03a9f4,
           //backgroundColor: 0x000000,
           //points: 12.0,
           //maxDistance: 20.0,
           //spacing: 16.0
        });
      }
    });

    window.addEventListener('beforeunload', function () {
      if (window.__vanta) { try { window.__vanta.destroy(); } catch(e){} }
    });
  </script>

</body>
</html>
