<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | Tarun Himanshu Patel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }
        #vanta-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .cv-container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }
        .cv-container h1, .cv-container h2, .cv-container h3 {
            color: #333;
        }
        .cv-container h2 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #007acc;
            padding-bottom: 0.5rem;
        }
        .cv-container ul {
            padding-left: 20px;
        }
        .cv-container a { 
            color: #007acc; 
        }
    </style>
</head>

<body>
    <div id="vanta-bg"></div>
    
    {% include navbar.html %}
    
    <div class="cv-container">
        {{ content }}
    </div>

    <!-- Vanta.js scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
    <script>
    VANTA.CELLS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      color1: 0xd2d2d2,
      color2: 0x0387f2
    })
    </script>
</body>
</html>
