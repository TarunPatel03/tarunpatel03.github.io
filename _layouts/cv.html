<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | Tarun Himanshu Patel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts & site CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}" />

  <style>
    /* ---------- Force dark page bg regardless of global body styles ---------- */
    html, body { height: 100%; }
    body.dark-body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #000 !important;  /* overrides body { background:#fff } from custom.css */
      color: #eee;
      overflow-x: hidden;
    }

    /* Make navbar readable on dark pages */
    .dark-body nav a { color:#fffefe; border-color:rgba(255,255,255,.35); }
    .dark-body nav a:hover,
    .dark-body nav a.active {
      background-color: rgba(255,255,255,0.08);
      border-color:#ffaa00;
      color:#ffaa00;
    }

    /* ---------- Vanta layer ---------- */
    #vanta-bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;                /* sit behind content */
      pointer-events: none;      /* keep UI clickable */
    }

    /* Keep navbar above Vanta */
    nav { position: sticky; top: 0; z-index: 2; }

    /* ---------- CV card ---------- */
    .cv-container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 48px auto;
      background: rgba(255, 255, 255, 0.96);
      color: #222;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .cv-container h1, .cv-container h2, .cv-container h3 { color: #222; }

    .cv-container h1 {
      margin: 0 0 .75rem;
      font-size: clamp(1.8rem, 3.5vw, 2.3rem);
      font-weight: 700;
    }
    .cv-container h2 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #007acc;
      padding-bottom: 0.5rem;
      font-weight: 700;
    }
    .cv-container h3 { margin: 1rem 0 0.25rem; font-weight: 600; }

    .cv-container p { line-height: 1.6; margin: .4rem 0 .8rem; }
    .cv-container ul { padding-left: 1.2rem; margin: .5rem 0 1rem; }
    .cv-container li { margin: .3rem 0; }

    .cv-container a { color: #007acc; text-decoration: none; word-break: break-word; }
    .cv-container a:hover { text-decoration: underline; }

    @media (max-width: 640px) {
      .cv-container { margin: 28px auto; padding: 24px; }
    }

    /* ---------- Reduced motion ---------- */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }

    /* ---------- Print-friendly ---------- */
    @media print {
      #vanta-bg { display: none !important; }
      body { background: #fff !important; }
      nav { display: none !important; }
      .cv-container {
        box-shadow: none !important;
        background: #fff !important;
        color: #000 !important;
        margin: 0 !important;
        max-width: none !important;
        border-radius: 0 !important;
        padding: 0 !important;
      }
      a { color: #000 !important; text-decoration: none; }
      @page { margin: 12mm; }
    }
  </style>
</head>

<body class="dark-body">
  <!-- Animated background -->
  <div id="vanta-bg" aria-hidden="true"></div>

  {% include navbar.html %}

  <div class="cv-container">
    {{ content }}
  </div>

  <!-- three.js before Vanta; CDN + bfcache-safe init -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
  <script>
    (function () {
      function destroyVanta() {
        if (window.__vanta) { try { window.__vanta.destroy(); } catch (e) {} }
        window.__vanta = null;
      }
      function initVanta() {
        var mount = document.getElementById('vanta-bg');
        if (!window.VANTA || !mount) return;
        destroyVanta();
        window.__vanta = VANTA.NET({
          el: "#vanta-bg",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color1: 0xd2d2d2,
          color2: 0x0387f2
        });
      }

      // Initial load
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initVanta);
      } else {
        initVanta();
      }

      // Re-init on back/forward (bfcache)
      window.addEventListener('pageshow', function (e) {
        if (e.persisted) initVanta();
      });

      // Clean up for bfcache
      window.addEventListener('pagehide', destroyVanta);
    })();
  </script>
</body>
</html>
